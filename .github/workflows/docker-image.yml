name: Build and Publish Docker Image

on:
  push:
    branches: [ "main" ]
    # 当推送 v1.0.0 这样的 tag 时也触发构建
    tags: [ 'v*.*.*' ]
  pull_request:
    branches: [ "main" ]

env:
  # 将 'your-dockerhub-username' 替换为您的 Docker Hub 用户名，或者使用 Secrets
  # 建议在 GitHub Settings -> Secrets and variables -> Actions 中设置 DOCKER_USERNAME
  IMAGE_NAME: stockai-2api-local

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 设置 Docker Buildx (构建多架构镜像必备)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 登录 Docker Hub
      # 注意：需要在 GitHub 仓库的 Settings -> Secrets 中配置 DOCKER_USERNAME 和 DOCKER_PASSWORD
      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 提取元数据 (tags, labels)
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}

      # 构建并推送镜像
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
